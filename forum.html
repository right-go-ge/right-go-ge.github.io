<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一人团队论坛</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        h1:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #fdbb2d, transparent);
        }
        
        .subtitle {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 20px auto 0;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .intro {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .intro h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #fdbb2d;
        }
        
        .intro p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .comments-section {
            margin-top: 40px;
        }
        
        .comments-section h2 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: #fdbb2d;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .comments-section h2:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fdbb2d, transparent);
        }
        
        .giscus-container {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .giscus {
            min-height: 300px;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .intro {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎来到一人团队论坛</h1>
            <p class="subtitle">这是一个专为独立开发者、自由职业者和创业者打造的交流平台。在这里，你可以分享你的想法、项目和经验，与其他"一人团队"成员交流互动。</p>
        </header>
        
        <section class="intro">
            <h2>欢迎参与讨论</h2>
            <p>无论你是技术专家、产品设计师还是创业者，这里都是你分享想法、寻求帮助和展示作品的理想场所。</p>
            <p>我们的社区尊重每一位成员的贡献，期待听到你独特的声音！</p>
        </section>
        
        <section class="comments-section">
            <h2>社区讨论区</h2>
            <div class="giscus-container">
                <!-- 这里将加载giscus评论系统 -->
                <script src="https://giscus.app/client.js"
                        data-repo="right-go-ge/uvr"
                        data-repo-id="R_kgDOOnJFKw"
                        data-category="Announcements"
                        data-category-id="DIC_kwDOOnJFK84Cq-_w"
                        data-mapping="pathname"
                        data-strict="0"
                        data-reactions-enabled="1"
                        data-emit-metadata="0"
                        data-input-position="bottom"
                        data-theme="dark"
                        data-lang="zh-CN"
                        crossorigin="anonymous"
                        async>
                </script>
            </div>
        </section>
        
        <footer>
            <p>© 2023 一人团队论坛 | 使用 GitHub Discussions 驱动的 giscus 评论系统</p>
        </footer>
    </div>
</body>
</html>
