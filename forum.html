<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盘古引擎论坛</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(70, 70, 70, 0.5);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(100, 100, 100, 0.4);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            color: #8e24aa;
        }
        
        h1:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #8e24aa, transparent);
        }
        
        .subtitle {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 20px auto 0;
            line-height: 1.6;
            color: #aaaaaa;
        }
        
        .intro {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .intro h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #fdbb2d;
        }
        
        .intro p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .comments-section {
            margin-top: 40px;
        }
        
        .comments-section h2 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: #fdbb2d;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .comments-section h2:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fdbb2d, transparent);
        }
        
        .giscus-container {
            margin-top: 30px;
            background: rgba(20, 20, 20, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .giscus {
            min-height: 300px;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid rgba(100, 100, 100, 0.4);
            font-size: 0.9rem;
            color: #777777;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .intro {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎来到盘古引擎论坛</h1>
            <p class="subtitle">这是一个专为独立开创作者、自由职业者和创业者打造的交流平台。在这里，你可以分享你的想法、项目和经验，与其他"盘古引擎"成员交流互动。</p>
        </header>
        

        
        <section class="comments-section">
       
            <div class="giscus-container">
                <!-- 这里将加载giscus评论系统 -->
                <script src="https://giscus.app/client.js"
                        data-repo="right-go-ge/uvr"
                        data-repo-id="R_kgDOOnJFKw"
                        data-category="Announcements"
                        data-category-id="DIC_kwDOOnJFK84Cq-_w"
                        data-mapping="pathname"
                        data-strict="0"
                        data-reactions-enabled="1"
                        data-emit-metadata="0"
                        data-input-position="bottom"
                        data-theme="dark"
                        data-lang="zh-CN"
                        crossorigin="anonymous"
                        async>
                </script>
            </div>
        </section>
        
        <footer>
            <p>© 2025 盘古引擎论坛 </p>
        </footer>
    </div>
</body>
</html>
